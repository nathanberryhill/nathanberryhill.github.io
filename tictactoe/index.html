<body>
<h1>Tic Tac Toe</h1>
    <table>
        <tr class="bordered">
            <td><button type="button" id="block00" onclick="clicked(0,0)"></button></td>
            <td><button type="button" id="block01" onclick="clicked(0,1)"></button></td>
            <td><button type="button" id="block02" onclick="clicked(0,2)"></button></td>
        </tr>
        <tr class="bordered">
            <td><button type = "button" id="block10" onclick="clicked(1,0)"></button></td>
            <td><button type="button" id="block11" onclick="clicked(1,1)"></button></td>
            <td><button type="button" id="block12" onclick="clicked(1,2)"></button></td>
        </tr>
        <tr>
            <td><button type="button" id = "block20" onclick = "clicked(2,0)"></button></td>
            <td><button type="button" id = "block21" onclick = "clicked(2,1)"></button></td>
            <td><button type="button" id = "block22" onclick = "clicked(2,2)"></button></td>
        </tr>
    </table>
</body>
