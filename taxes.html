<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/assets/css/mortgage.css">
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="/assets/img/favicon.png">
<title>Nathan Berryhill | Tax Calculator</title>
</head>
<body onload="attn()">
<div class="mortgage"><form id="tax">
<h2>Tax Year 2021 Tax Calculator</h2><br>
<h6><i>Use for filing taxes in calendar year 2022</i></h6><br>
Enter Gross Pay: <input type="text" name="gross" placeholder=" W2 Box 1" />
<br><br>
Enter Total Withholding: <input type="text" name="wh" placeholder=" W2 Box 2" />
<br><br>
Select Filing Status:<br> <input type="radio" name="status" value=0 checked/> Single<br> <input type="radio" name="status" value=1 /> Married Filing Jointly<br> <input type="radio" name="status" value=2 /> Married Filing Separately<br> <input type="radio" name="status" value=3 /> Head of Household
<div class="btn"><input type="button" class="button" name="submit" value="Calculate" />&nbsp;<input type="reset" class="clear" value="Clear" /></div>
<br>
Your Total Taxes: <input type="text" name="totaltax" value="" readonly />
<br><br>
<span id="refato">Refund:</span> <input type="text" name="diff" value="" readonly />
<br>
<br>
<div class="txt"><em>Created 29 November 2019. Updated 20 November 2021</em></div>
</form>
</div>
</body>
<script>
function attn() {
        window.alert("ATTENTION:\n\nThis is only a tool. It can calculate any additional tax owed or expected refund with the standard deduction ONLY.\n\nThis tool should not be a substitute for a tax lawyer or specialist. Please consult one for more info.");
}

document.getElementById("tax").submit.onclick = calculate;
function calculate () {
        var elt = document.getElementById("tax");
        var G = parseFloat(elt.gross.value);
        var W = parseFloat(elt.wh.value);
        var S = parseFloat(elt.status.value);

        if (isNaN(G) || G < 0 || isNaN(W) || W < 0 || isNaN(S) || S < 0) {
                alert("Please check your input again.");
        } else if (S == 0) {
                G = G - 12550;
                if (G < 0) {tax = 0}
                else if (G < 9950) {
                        tax = G * 0.10;
                } else if (G <= 40525) {
                        tax = 9950 * 0.1 + (G - 9950) * 0.12;
                } else if (G <= 86375) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (G - 40525) * 0.22;
                } else if (G <= 164925) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (G - 86375) * 0.24;
                } else if (G <= 209425) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (G - 164925) * 0.32;
                } else if (G <= 523600) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (209425 - 164925) * 0.32 + (G - 209425) * 0.35;
                } else {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (209425 - 164925) * 0.32 + (523600 - 209425) * 0.35 + (G - 523600) * 0.37;
                }
        } else if (S == 1) {
                G = G - 25100;
                if (G < 0) {tax = 0}
                else if (G < 19900) {
                        tax = G * 0.10;
                } else if (G <= 81050) {
                        tax = 19900 * 0.1 + (G - 19900) * 0.12;
                } else if (G <= 172750) {
                        tax = 19900 * 0.1 + (81050-19900) * 0.12 + (G - 81050) * 0.22;
                } else if (G <= 329850) {
                        tax = 19900 * 0.1 + (81050-19900) * 0.12 + (172750 - 81050) * 0.22 + (G - 172750) * 0.24;
                } else if (G <= 418850) {
                        tax = 19900 * 0.1 + (81050-19900) * 0.12 + (172750 - 81050) * 0.22 + (329850 - 172750) * 0.24 + (G - 329850) * 0.32;
                } else if (G <= 628300) {
                        tax = 19900 * 0.1 + (81050-19900) * 0.12 + (172750 - 81050) * 0.22 + (329850 - 172750) * 0.24 + (418850 - 329850) * 0.32 + (G - 418850) * 0.35;
                } else {
                        tax = 19900 * 0.1 + (81050-19900) * 0.12 + (172750 - 81050) * 0.22 + (329850 - 172750) * 0.24 + (418850 - 329850) * 0.32 + (628300 - 418850) * 0.35 + (G - 628300) * 0.37;
                }

        } else if (S == 2) {
                G = G - 12550;
                if (G < 0) {tax = 0}
                else if (G < 9950) {
                        tax = G * 0.10;
                } else if (G <= 40525) {
                        tax = 9950 * 0.1 + (G - 9950) * 0.12;
                } else if (G <= 86375) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (G - 40525) * 0.22;
                } else if (G <= 164925) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (G - 86375) * 0.24;
                } else if (G <= 209425) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (G - 164925) * 0.32;
                } else if (G <= 314150) {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (209425 - 164925) * 0.32 + (G - 209425) * 0.35;
                } else {
                        tax = 9950 * 0.1 + (40525-9950) * 0.12 + (86375 - 40525) * 0.22 + (164925 - 86375) * 0.24 + (209425 - 164925) * 0.32 + (314150 - 209425) * 0.35 + (G - 314150) * 0.37; 
                }

        } else if (S == 3) {
                G = G - 18800;
                if (G < 0) {tax = 0}
                else if (G < 14200) {
                        tax = G * 0.10;
                } else if (G <= 54200) {
                        tax = 14200 * 0.1 + (G - 14200) * 0.12;
                } else if (G <= 86350) {
                        tax = 14200 * 0.1 + (54200-14200) * 0.12 + (G - 54200) * 0.22;
                } else if (G <= 164900) {
                        tax = 14200 * 0.1 + (54200-14200) * 0.12 + (86350 - 54200) * 0.22 + (G - 86350) * 0.24;
                } else if (G <= 209400) {
                        tax = 14200 * 0.1 + (54200-14200) * 0.12 + (86350 - 54200) * 0.22 + (164900 - 86350) * 0.24 + (G - 164900) * 0.32;
                } else if (G <= 523600) {
                        tax = 14200 * 0.1 + (54200-14200) * 0.12 + (86350 - 54200) * 0.22 + (164900 - 86350) * 0.24 + (209400 - 164900) * 0.32 + (G - 209400) * 0.35;
                } else {
                        tax = 14200 * 0.1 + (54200-14200) * 0.12 + (86350 - 54200) * 0.22 + (164900 - 86350) * 0.24 + (209400 - 164900) * 0.32 + (523600 - 209400) * 0.35 + (G - 523600) * 0.37;
                }
        }
        elt.totaltax.value = tax.toFixed(2);
        if (tax - W < 0) {
                elt.diff.value = -1 * (tax - W).toFixed(2);
                document.getElementById("refato").innerHTML = "Refund: ";
        } else {
                elt.diff.value = (tax - W).toFixed(2);
                document.getElementById("refato").innerHTML = "Additional Tax Owed: "
        }
        }
</script>
</html>
