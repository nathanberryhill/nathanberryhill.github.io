<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/assets/css/mortgage.css">
<meta charset="UTF-8">
<title></title>
</head>
<body onload="attn()">
<div class="mortgage"><form id="tax">
<h2>2020 Tax Calculator</h2><br>
Enter Gross Pay: <input type="text" name="gross" placeholder=" W2 Box 1" />
<br><br>
Enter Total Withholding: <input type="text" name="wh" placeholder=" W2 Box 2" />
<br><br>
Select Filing Status:<br> <input type="radio" name="status" value=0 checked/> Single<br> <input type="radio" name="status" value=1 /> Married Filing Jointly<br> <input type="radio" name="status" value=2 /> Married Filing Separately<br> <input type="radio" name="status" value=3 /> Head of Household
<div class="btn"><input type="button" class="button" name="submit" value="Calculate" />&nbsp;<input type="reset" class="clear" value="Clear" /></div>
<br>
Your Total Taxes: <input type="text" name="totaltax" value="" readonly />
<br><br>
<span id="refato">Refund:</span> <input type="text" name="diff" value="" readonly />
<br>
<br>
<div class="txt"><em>Created 29 November 2019</em></div>
</form>
</div>
</body>
<script>
function attn() {
        window.alert("ATTENTION:\n\nThis is only a tool. It can calculate any additional tax owed or expected refund with the standard deduction ONLY.\n\nThis tool should not be a substitute for a tax lawyer or specialist. Please consult one for more info.");
}

document.getElementById("tax").submit.onclick = calculate;
function calculate () {
        var elt = document.getElementById("tax");
        var G = parseFloat(elt.gross.value);
        var W = parseFloat(elt.wh.value);
        var S = parseFloat(elt.status.value);

        if (isNaN(G) || G < 0 || isNaN(W) || W < 0 || isNaN(S) || S < 0) {
                alert("Please check your input again.");
        } else if (S == 0) {
                G = G - 12400;
                if (G < 0) {tax = 0}
                else if (G < 9875) {
                        tax = G * 0.10;
                } else if (G <= 40125) {
                        tax = 9875 * 0.1 + (G - 9875) * 0.12;
                } else if (G <= 85525) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (G - 40125) * 0.22;
                } else if (G <= 163300) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (G - 85525) * 0.24;
                } else if (G <= 207350) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (G - 163300) * 0.32;
                } else if (G <= 518400) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (207350 - 163300) * 0.32 + (G - 207350) * 0.35;
                } else {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (207350 - 163300) * 0.32 + (518400 - 207350) * 0.35 + (G - 518400) * 0.37;
                }
        } else if (S == 1) {
                G = G - 24800;
                if (G < 0) {tax = 0}
                else if (G < 19750) {
                        tax = G * 0.10;
                } else if (G <= 80250) {
                        tax = 19750 * 0.1 + (G - 19750) * 0.12;
                } else if (G <= 171050) {
                        tax = 19750 * 0.1 + (80250-19750) * 0.12 + (G - 80250) * 0.22;
                } else if (G <= 326600) {
                        tax = 19750 * 0.1 + (80250-19750) * 0.12 + (171050 - 80250) * 0.22 + (G - 171050) * 0.24;
                } else if (G <= 414700) {
                        tax = 19750 * 0.1 + (80250-19750) * 0.12 + (171050 - 80250) * 0.22 + (326600 - 171050) * 0.24 + (G - 326600) * 0.32;
                } else if (G <= 622050) {
                        tax = 19750 * 0.1 + (80250-19750) * 0.12 + (171050 - 80250) * 0.22 + (326600 - 171050) * 0.24 + (414700 - 326600) * 0.32 + (G - 414700) * 0.35;
                } else {
                        tax = 19750 * 0.1 + (80250-19750) * 0.12 + (171050 - 80250) * 0.22 + (326600 - 171050) * 0.24 + (414700 - 326600) * 0.32 + (622050 - 414700) * 0.35 + (G - 622050) * 0.37;
                }

        } else if (S == 2) {
                G = G - 12400;
                if (G < 0) {tax = 0}
                else if (G < 9875) {
                        tax = G * 0.10;
                } else if (G <= 40125) {
                        tax = 9875 * 0.1 + (G - 9875) * 0.12;
                } else if (G <= 85525) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (G - 40125) * 0.22;
                } else if (G <= 163300) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (G - 85525) * 0.24;
                } else if (G <= 207350) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (G - 163300) * 0.32;
                } else if (G <= 311025) {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (207350 - 163300) * 0.32 + (G - 207350) * 0.35;
                } else {
                        tax = 9875 * 0.1 + (40125-9875) * 0.12 + (85525 - 40125) * 0.22 + (163300 - 85525) * 0.24 + (207350 - 163300) * 0.32 + (518400 - 207350) * 0.35 + (G - 518400) * 0.37; 
                }

        } else if (S == 3) {
                G = G - 18650;
                if (G < 0) {tax = 0}
                else if (G < 14100) {
                        tax = G * 0.10;
                } else if (G <= 53700) {
                        tax = 14100 * 0.1 + (G - 14100) * 0.12;
                } else if (G <= 85500) {
                        tax = 14100 * 0.1 + (53700-14100) * 0.12 + (G - 53700) * 0.22;
                } else if (G <= 163300) {
                        tax = 14100 * 0.1 + (53700-14100) * 0.12 + (85500 - 53700) * 0.22 + (G - 85500) * 0.24;
                } else if (G <= 207350) {
                        tax = 14100 * 0.1 + (53700-14100) * 0.12 + (85500 - 53700) * 0.22 + (163300 - 85500) * 0.24 + (G - 163300) * 0.32;
                } else if (G <= 518400) {
                        tax = 14100 * 0.1 + (53700-14100) * 0.12 + (85500 - 53700) * 0.22 + (163300 - 85500) * 0.24 + (207350 - 163300) * 0.32 + (G - 207350) * 0.35;
                } else {
                        tax = 14100 * 0.1 + (53700-14100) * 0.12 + (85500 - 53700) * 0.22 + (163300 - 85500) * 0.24 + (207350 - 163300) * 0.32 + (518400 - 207350) * 0.35 + (G - 518400) * 0.37;
                }
        }
        elt.totaltax.value = tax.toFixed(2);
        if (tax - W < 0) {
                elt.diff.value = -1 * (tax - W).toFixed(2);
                document.getElementById("refato").innerHTML = "Refund: ";
        } else {
                elt.diff.value = (tax - W).toFixed(2);
                document.getElementById("refato").innerHTML = "Additional Tax Owed: "
        }
        }
</script>
</html>
